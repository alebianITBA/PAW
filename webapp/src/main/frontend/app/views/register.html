<div ng-controller="RegisterCtrl as registerCtrl">
  <navbar></navbar>
  <div class="container-fluid">
      <div class="row register-background" style="background-image: url('{{registerCtrl.backgroundImageUrl}}')">
          <div class="col-md-4 col-md-offset-4">
              <div class="register-panel">
                  <h3 class="form-title text-center white-text begin-now-index">{{ 'GET_STARTED' | translate }}</h3>

                  <form name="registerForm" ng-submit="registerForm.$valid && registerCtrl.register()" novalidate>

                      <div class="form-group form-group-shadow">
                          <input type="text" class="form-control input-lg" placeholder="{{ 'FIRST_NAME' | translate }}*"
                                 name="firstName" ng-model="registerCtrl.user.firstName" required></input>
                      </div>

                      <div class="form-group form-group-shadow">
                          <input type="text" class="form-control input-lg" placeholder="{{ 'LAST_NAME' | translate }}*"
                                 name="lastName" ng-model="registerCtrl.user.lastName" required></input>
                      </div>

                      <div class="form-group form-group-shadow">
                          <input type="email" class="form-control input-lg" placeholder="{{ 'EMAIL' | translate }}*"
                                 name="email" ng-model="registerCtrl.user.email" required></input>
                      </div>

                      <div class="form-group form-group-shadow">
                          <input type="password" class="form-control input-lg" placeholder="{{ 'PASSWORD' | translate }}*"
                                 name="password" ng-model="registerCtrl.user.password" required></input>
                      </div>

                      <div class="form-group form-group-shadow">
                          <input type="password" class="form-control input-lg" placeholder="{{ 'CONFIRM_PASSWORD' | translate }}*"
                                 name="passwordConfirmation" ng-model="registerCtrl.user.passwordConfirmation" required></input>
                      </div>
                      <div class="form-group form-group-shadow">
                          <input type="submit" class="btn btn-info btn-block btn-lg" value="{{ 'REGISTER' | translate }}">
                      </div>
                      <div class="alert alert-danger fixed-alert center" role="alert" ng-show="registerCtrl.showError"><b>{{ registerCtrl.errorCode | translate }}</b></div>
  					<p class="privacy text-left white-text">
                          {{ 'REQUIRED_FIELDS' | translate }}
                      </p>
                  </form>

              </div>
          </div>
      </div>
  </div>
</div>
