<div class="header-top">
<div class="container">
    <div id="logo">
    <a href="#">
        <img src="images/logo.png" title="logo" height=50 width=250>
    </a>
    </div>
    <span class="menu"></span>
    <div class="top-menu">
    <ul class="cl-effect-16" ng-controller="NavbarCtrl as navbarCtrl">
        <div ng-hide="logged">
            <li>
                <form class="navbar-form navbar-left" name="loginForm"
                      ng-submit="loginForm.$valid && navbarCtrl.login()" novalidate>
                
                <div class="form-group">
                    <input type="text" name="email" class="form-control" placeholder="{{ 'EMAIL' | translate }}"
                           ng-model="navbarCtrl.login.email" required></input>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="{{ 'PASSWORD' | translate }}"
                           ng-model="navbarCtrl.login.password" required></input>
                </div>
                <input type="submit" class="btn btn-info submit-button" value="{{ 'LOG_IN' | translate }}"></input>

                </form>
            </li>
        </div>

        <div ng-show="logged">
            <li><a href="#">{{ 'USERS' | translate }}</a></li>
            <li><a href="#">{{ 'JOB_OFFERS' | translate }}</a></li>
            <li><a href="#">{{ 'MY_PROFILE' | translate }}</a></li>
            <li><a ng-click="navbarCtrl.logout()">{{ 'LOG_OUT' | translate }}</a></li>
        </div>
    </ul>
    </div>
    <div class="clearfix"></div>
</div>
</div>
